# [ Core Options ]
# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Zero-out escape time delay
set -g escape-time 0

# Increase history size (from 2,000)
set -g history-limit 10000

# Renumber all windows when any window is closed
set -g renumber-windows on

# Use system clipboard
set -g set-clipboard on

# Set default-terminal option using $TERM variable
set -g default-terminal "${TERM}"

# Enables truecolor for apps under tmux
# by adding :RGB to $TERM if it's xterm-256color
set-option -g terminal-overrides ",xterm-256color:RGB"

# Position status line on top
set -g status-position top

# [ Window Style ]
# start indexing windows at 1 instead of 0
set -g base-index 1
set -wg automatic-rename on
set -g automatic-rename-format ""
set -g window-status-separator " "
set -g status-justify "left"

# [ Plugins ]
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "jaclu/tmux-menus"
set -g @plugin "catppuccin/tmux"

# [ Catppuccin Colorscheme ]
# Choose flavor for catppuccin colorscheme
set -g @catppuccin_flavor "mocha"

# Status right style
set -g status-right-length 10000
set -g status-right ""

set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]┃"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-right "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_mantle},bold]  #S },#{#[bg=#{@thm_mantle},fg=#{@thm_green}]  #S }}"

set -g status-justify "left"

# Status left style
set -g status-left-length 10000
set -g status-left ""

set -g @catppuccin_menu_selected_style "fg=#{@thm_surface_0},bg=#{@thm_yellow}"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_number_color "#{@thm_lavender}"

# [ Source Extra Files ]
# Source Keymaps
source "~/.config/tmux/keymaps.conf"

# Initialize Tmux Plugin Manager
run "~/.config/tmux/plugins/tpm/tpm"
